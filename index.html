<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Logger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="manual-entry-container">
        <button>

        </button>
      </div>
      <h1>Task Logger</h1>
      
      <form id="task-form">

      <div class="form-group">
          <label for="task-name">Task</label>
                  <input
                    type="text"
                    id="task-name"
                    placeholder="Enter task name"
                    class="task-input"
                    required
                  />
      </div>
        
      <div class="form-group">
          <label for="task-desc">Description</label>
                  <input
                    type="text"
                    id="task-desc"
                    placeholder="Enter task description"
                    class="task-input"
                    required
                  />
      </div>
      
      <div class="form-group">
           <label for="task-department">Department</label>
                <select name="department" id="task-department" class="task-input">
                  <option value="default"></option>
                  <option value="Warehouse">Warehouse</option>
                  <option value="Graphics">Graphics</option>
                  <option value="Sales">Sales</option>
                  <option value="Accounting">Accounting</option>
                  <option value="Operations">Operations</option>
                </select>
      </div>
     
       
      <div class="form-group">
         <label for="task-category">Category</label>
        <select
          name="category"
          id="task-category"
          class="task-input"
          onchange="customInputShow()"
        >
          <option value="default"></option>
          <option value="Email Response">Email Reply</option>
          <option value="Search/Report">Search/Report</option>
          <option value="Script">Script</option>
          <option value="Error/Issue">Error/Issue</option>
          <option value="Enter Transaction">Enter Transaction</option>
          <option value="Other" id="other">
            Other
          </option>
        </select>
      </div>
       
        <input type="text" id="other-input" class="hidden task-input" />
        <div class="form-actions">
          <button type="submit" id="start-btn">Start Task</button>
        </div>
       
      </form>

      <div id="active-task" class="hidden">
        <p><strong>Current Task: </strong><span id='active-task-name'></span></p>
        <p><strong>Elapsed Time:</strong> <div id="task-time"><span id="hr" class="hours">00</span>:<span id="min" class="minutes">00</span>:<span id="sec" class="seconds">00</span>:<span id="count" class="msec">00</span></div></p>
        <button id="stop-task">End Task</button>
      </div>

      <h1 id="task-log-title">Task Log</h1>
      <ul id="task-log"></ul>
    

    </div>
    <button id="export-tasks"><svg fill="none" height="50" viewBox="0 0 15 15" width="50" xmlns="http://www.w3.org/2000/svg"><path d="m13.5 3.5h.5v-.20711l-.1464-.14644zm-3-3 .3536-.353553-.1465-.146447h-.2071zm-4 6v-.5h-.5v.5zm0 2h-.5v.5h.5zm2 0h.5v-.5h-.5zm0 2v.5h.5v-.5zm2-1h-.5v.20711l.1464.14644zm1 1-.3536.3536.3536.3535.3536-.3535zm1-1 .3536.35355.1464-.14644v-.20711zm-10-3v-.5h-.5v.5zm0 4h-.5v.5h.5zm-.5-5.5v-3.5h-1v3.5zm11-1.5v1.5h1v-1.5zm-10.5-2.5h8v-1h-8zm7.6464-.146447 3 2.999997.7072-.7071-3-3.000003zm-8.1464.646447c0-.27614.22386-.5.5-.5v-1c-.82843 0-1.5.671573-1.5 1.5zm-1 10.5v1.5h1v-1.5zm1.5 3h10v-1h-10zm11.5-1.5v-1.5h-1v1.5zm-1.5 1.5c.8284 0 1.5-.6716 1.5-1.5h-1c0 .2761-.2239.5-.5.5zm-11.5-1.5c0 .8284.67157 1.5 1.5 1.5v-1c-.27614 0-.5-.2239-.5-.5zm8-7.5h-2.5v1h2.5zm-3 .5v2h1v-2zm.5 2.5h2v-1h-2zm1.5-.5v2h1v-2zm.5 1.5h-2.5v1h2.5zm1.5-4v3.5h1v-3.5zm.1464 3.85355 1 1.00005.7072-.7072-1-.99995zm1.7072 1.00005 1-1.00005-.7072-.7071-1 .99995zm1.1464-1.3536v-3.5h-1v3.5zm-8-3.5h-2.5v1h2.5zm-3 .5v4h1v-4zm.5 4.5h2.5v-1h-2.5z" fill="#000"/></svg></button>
    <button id="delete-tasks">Delete All Tasks</button>

    <script src="script.js"></script>
  </body>
</html>
